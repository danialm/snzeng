<div id="left">
    <div>
        <input class="title" ng-model="query" placeholder="Search here...">
    </div>
    <div>
        <span class="title">Sort by: </span>
        <select ng-model="orderProp">
            <option value="name">Alphabetical</option>
            <option value="age">Newest</option>
        </select>
    </div>
    
</div>
<div id="right">
    <ul class="projects">
      <li ng-repeat="project in projects | filter:query | orderBy:orderProp"
          class="thumbnail phone-listing">
        <a href="#/projects/{{project.id}}" class="thumb"><img ng-src="{{project.imageUrl}}"></a>
        <a href="#/projects/{{project.id}}"><h4 class="title">{{project.name}}</h4></a>
        <p>{{project.snippet}}</p>
      </li>
    </ul>
</div>
