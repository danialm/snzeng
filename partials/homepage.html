<div class="homepageBg"></div>
<div class="top-corner">
    <h1 class="right title" ng-bind="office.name"></h1>
</div>
<div class="corner">
    <div class="phone">
        <div class="icon fa fa-phone fa-2x"></div>
        <div class="val"><a href="tel:+1 {{office.phone}}" ng-bind="office.phone"></a></div>
    </div>
    <div class="email"> 
        <div class="icon fa fa-envelope fa-2x"></div>
        <div class="val" ng-bind="office.email"></div>
    </div>
</div>
