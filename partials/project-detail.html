<div id="left">
    <h1 class="title" ng-bind="project.name"></h1>
    <p>
        <span ng-bind="project.description"></span>
        <span ng-if="project.draw">You can see the drawing <a href="{{project.draw}}" target="blank" >here</a>.</span>
    </p>
    <ul class="specs"> 
        <li>
            <span class="title">location: </span><span ng-bind="project.address"></span>
             <a href="#/map/{{project.id}}"> <i class="fa fa-map-marker"></i></a>
        </li>  
        <li ng-repeat="spec in project.spec">
            <span class="title" ng-bind="spec.name"></span>: <span ng-bind="spec.value"></span>
        </li>      
    </ul>
</div>
<div id="right">
    <div class="project-images">
        <img ng-src="{{img}}"
             class="project"
             ng-repeat="img in project.img track by $index"
             ng-if="img != 'img/def.jpg'"
             ng-class="{active: mainImageUrl == img}" />
    </div>
    <ul class="project-thumbs">
        <li ng-repeat="img in project.img track by $index" ng-if="img != 'img/def.jpg'">
            <img ng-src="{{img}}" ng-click="setImage(img)" />
        </li>
    </ul>
</div>
