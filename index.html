<!doctype html>
<html lang="en" ng-app="snzengApp">
<head>
    <meta charset="utf-8">
    <title>S&Z Structural Engineering</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/hex.css" media="(min-width: 1070px)">
    <link rel="stylesheet" href="css/animations.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.18/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.18/angular-animate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.18/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.18/angular-resource.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/global.js"></script>
</head>
<body>
    <div class="navigation">
        <div class="head">
            <h1 class="logo"><a href="/#">S & Z ENG</a></h1>
            <div><span class="ham"><span class="fa fa-bars fa-3x"></span></span></div>
        </div>
        <div class="honeycomb">
          <div class="ibws-fix">
            <div class="hexagon no-hover">
              <div class="hexagontent"></div>
            </div>
            <div class="hexagon home">
              <div class="hexagontent"><a href="#/"><h2><span class="fa fa-home fa-2x"></span></h2></a></div>
            </div>
            <div class="hexagon no-hover">
              <div class="hexagontent"></div>
            </div>
            <div class="hexagon projects">
                <div class="hexagontent"><a class="hex" href="#/projects"><h3>Projects</h3></a></div>
            </div>
          </div>
          <div class="ibws-fix">
            <div class="hexagon no-hover">
              <div class="hexagontent"></div>
            </div>
            <div class="hexagon contact">
              <div class="hexagontent"><a class="hex" href="#/contact-us"><h3>Contact Us</h3></a></div>
            </div>
            <div class="hexagon about">
              <div class="hexagontent"><a class="hex" href="#/about-us"><h3>About Us</h3></a></div>
            </div>
            <div class="hexagon jobs">
              <div class="hexagontent"><a class="hex" href="#/jobs"><h3>Jobs</h3></a></div>
            </div>
          </div>
        </div>
    </div>
    <div class="view-container">  
      <div ng-view class="view-frame {{pageClass}}"></div>
    </div>
</body>
</html>
